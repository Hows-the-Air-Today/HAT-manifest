apiVersion: apps/v1
kind: Deployment
metadata:
  name: hat-air-batch-deploy
  labels:
    app: hat-be-air-batch
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hat-be-air-batch
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hat-be-air-batch
    spec:
      containers:
        - name: air-quality-app-batch
          image: 915947332145.dkr.ecr.ap-northeast-2.amazonaws.com/air-quality-app-batch:190
          imagePullPolicy: Always
          ports:
            - containerPort: 9001
          resources:
            limits:
              cpu: "0.3"
              memory: "256Mi"
            requests:
              cpu: "0.2"
              memory: "128Mi"

