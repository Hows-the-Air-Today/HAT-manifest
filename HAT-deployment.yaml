---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hat-air-batch-deploy
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hat-be-air-batch
  template:
    metadata:
      labels:
        app: hat-be-air-batch
    spec:
      containers:
        - name: air-quality-app-batch
          image: ${AWS_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/air-quality-app-batch:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9001

